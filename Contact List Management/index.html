<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <title>Contact List Management</title>
    <style>
      #contactsDiv,
      #createButton {
        margin-left: 10%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <a href="" class="navbar-brand">Contact List</a>
      <a href="" class="navbar-brand">Profile</a>
    </nav>
    <section>
      <button id="createButton" class="btn">Create New Contact</button>
      <div id="contactModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Please fill the required fields.</h2>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="firstName">First Name: </label>
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    placeholder="First Name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name: </label>
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Last Name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone Number: </label>
                  <input
                    type="tel"
                    name="phoneNumber"
                    id="phoneNumber"
                    placeholder="Phone Number"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email: </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="description">Description: </label>
                  <textarea
                    name="description"
                    id="description"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="form-group">
                  <input
                    type="radio"
                    id="radioMale"
                    name="gender"
                    value="male"
                  />
                  <label for="radioMale">Male</label>
                  <input
                    type="radio"
                    id="radioFemale"
                    name="gender"
                    value="female"
                  />
                  <label for="radioFemale">Female</label>
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    id="hobby1"
                    name="hobby1"
                    value="sports"
                  />
                  <label for="hobby1">Sports</label>
                  <input
                    type="checkbox"
                    id="hobby2"
                    name="hobby2"
                    value="exercise"
                  />
                  <label for="hobby2">Exercise</label>
                  <input
                    type="checkbox"
                    id="hobby3"
                    name="hobby3"
                    value="books"
                  />
                  <label for="hobby3">Books</label>
                  <input
                    type="checkbox"
                    id="hobby4"
                    name="hobby4"
                    value="driving"
                  />
                  <label for="hobby4">Driving</label>
                  <input
                    type="checkbox"
                    id="hobby5"
                    name="hobby5"
                    value="others"
                  />
                  <label for="hobby5">Others</label>
                </div>
                <div class="'form-group">
                  <label for="courses">Select Courses</label>
                  <select id="courses" name="courses" class="form-control">
                    <optgroup label="Engineering">
                      <option value="computerScience">
                        Computer Science Engineering
                      </option>
                      <option value="informationTechnology">
                        Information Technology Engineering
                      </option>
                      <option value="civil">Civil Engineering</option>
                    </optgroup>
                    <optgroup label="Management">
                      <option value="finance">Finance Management</option>
                      <option value="technology">Technology Management</option>
                      <option value="marketing">Marketing Management</option>
                    </optgroup>
                  </select>
                </div>
                <div class="form-group">
                  <label for="age">Age: </label>
                  <input
                    type="number"
                    id="age"
                    name="age"
                    class="form-control"
                    placeholder="Age"
                  />
                </div>
                <div class="form-group">
                  <label for="dateOfBirth">Date of Birth: </label>
                  <input
                    type="date"
                    name="dateOfBirth"
                    id="dateOfBirth"
                    placeholder="Date of Birth"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    id="otherCheckbox"
                    name="otherCheckbox"
                    value="otherCheckbox"
                  />
                  <label for="otherCheckbox">Other</label>
                </div>
                <div class="'form-group">
                  <label for="other">Other: </label>
                  <input
                    type="text"
                    name="other"
                    id="other"
                    placeholder="Other"
                    class="form-control"
                  />
                </div>
                <br />
                <div class="col text-center">
                  <button class="btn btn-success" id="submitButton">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="contactsDiv"></div>
    </section>
  </body>
</html>
